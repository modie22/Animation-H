<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation-H</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      svg {
        width: 250px;
        height: auto;
      }

      .animated {
        fill: none;
        stroke: #00f9ff;
        stroke-width: 0.2;
        stroke-linejoin: miter;
        stroke-dasharray: 110 18.45;
        animation: dash 10s linear infinite,
          strokeAnimate 1s ease-in-out infinite alternate,
          glow 2s infinite ease-in-out;
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 4px #00f9ff) drop-shadow(0 0 8px #00f9ff)
            drop-shadow(0 0 15px #00f9ff);
        }
        50% {
          filter: drop-shadow(0 0 6px #00f9ff) drop-shadow(0 0 12px #00f9ff)
            drop-shadow(0 0 25px #00f9ff);
        }
      }
      @keyframes strokeAnimate {
        from {
          stroke-width: 0.2;
        }
        to {
          stroke-width: 0.4;
        }
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -128.45;
        }
      }
    </style>
  </head>

    <svg viewBox="0 0 32 32" width="250px" xmlns="http://www.w3.org/2000/svg">

      />
    </svg>
  </body>
</html>
